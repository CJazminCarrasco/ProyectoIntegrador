<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>

    <link rel="stylesheet" href="iniciarSesion.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./media/logo.png" alt="logo de la empresa">
        </div>
        <nav>
            <a class="link-home" href="index.html">
                <h2>TodoMascotas</h2>
            </a>
            <ul class="links-header">
                <li>
                    <a class="link-inicio" href="iniciarSesion.html"><h3>Iniciar sesión</h3></a>
                </li>
                <li>
                    <a class="link-registro" href="registro.html"><h3>Registro</h3></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login">
            <h1>Iniciar sesión</h1>
            <form action="">
                <div class="cont-login">
                    <label for="email">Email:</label>
                    <input type="text" placeholder="Email">
                </div>  
                <div class="cont-login">  
                    <label for="contraseña">Contraseña:</label>
                    <input type="text" placeholder="Contraseña">
                </div>
                <div class="cont-button">
                    <button> Iniciar sesión </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
